<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chira Tech - Redirect</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #f9f6f2;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #d4af37;
      width: 320px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background: linear-gradient(135deg, #d4af37, #f9d71c);
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(135deg, #f9d71c, #d4af37);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="login-box">
      <h2>Welcome to Chira Tech</h2>
      <p>Click below to continue to your dashboard.</p>
      <button onclick="redirectToDashboard()">Sign In</button>
    </div>
  </div>

  <script>
    function redirectToDashboard() {
      window.location.href = "https://<your-username>.github.io/chiratech/Index2.html";
    }
  </script>

</body>
</html>
